<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script
  src="https://code.jquery.com/jquery-3.4.1.js"
  integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
  crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <h1>Shapes</h1>
    </header>
    
    <h2 style="text-align: center">Create A Shape</h2>

    <div class="form">
        <label for="color">Colour</label>
        <input type="color" id="color" value=#ff7053 onchange="colourChange()">
        <label for="startX">StartX</label>
        <input type="number" id="startX" value=100>
        <label for="startY">StartY</label>
        <input type="number" id="startY" value=100>
        <label for="width">Width</label>
        <input type="number" id="width" value=100>
        <label for="height">Height</label>
        <input type="number" id="height" value=200>
    </div>
    <button onclick="rectFunction()">Click me</button>
    <div id="myCanvas">
        <canvas id="shape" width="800" height="600" style="border: 1px solid black">
            Your Browser Can't Handle The Truth
        </canvas>
    </div>

    <script>
        var colour = document.getElementById("color").value;
        var startX = document.getElementById("startX").value;
        var startY = document.getElementById("startY").value;
        var width = document.getElementById("width").value;
        var height = document.getElementById("height").value;

        var canvas = document.getElementById('shape');
        var ctx = canvas.getContext('2d');

        ctx.fillStyle = colour

        ctx.beginPath();
    ctx.moveTo(75, 25);
    ctx.quadraticCurveTo(25, 25, 25, 62.5);
    ctx.quadraticCurveTo(25, 100, 50, 100);
    ctx.quadraticCurveTo(50, 120, 30, 125);
    ctx.quadraticCurveTo(60, 120, 65, 100);
    ctx.quadraticCurveTo(125, 100, 125, 62.5);
    ctx.quadraticCurveTo(125, 25, 75, 25);
    ctx.fill();
    
    document.getElementById("color").addEventListener(onchange, colourChange())

        function rectFunction() {

            ctx.fillRect(startX,startY,width,height);
        }

        function colourChange() {
            // alert("Suk me nuts")
            console.log($('#color'))
        }

</script>
</body>

</html>
